{% extends"Layout.html" %}

{% block body %}
    {% if article %}
        <h4>{{ article.title }}</h4>
        <hr>
        Author : {{ article.author }}
        <hr>
        Created date : {{ article.created_date }}
        <hr>
        {{ article.content|safe }}
    {% else %}
        <div class="alert alert-warning">
        Not fount
        </div>
    {% endif %}


{% endblock %}
